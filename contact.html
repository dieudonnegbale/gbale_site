<h1>Contact</h1>
<!-- contact.html -->
<section id="contact" style="padding: 50px 20px; background-color: #f0f0f0;">
  <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Contactez-moi</h2>

    <form action="https://formspree.io/f/manbbzvo" method="POST">
      <label for="email" style="font-weight: bold;">Votre adresse email :</label><br>
      <input type="email" id="email" name="email" placeholder="ex: votrenom@gmail.com" required style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

      <label for="message" style="font-weight: bold;">Votre message :</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>

      <!-- Champ anti-spam caché -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Redirection après envoi -->
      <input type="hidden" name="_next" value="Merci.html">

      <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Envoyer</button>
    </form>
  </div>
</section>
